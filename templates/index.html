{% extends "before_name_layout.html" %}

{% block title %} Flack Chat {% endblock %}

{% block body %}
<div class="my-form-align">
    <form action="{{ url_for('user_login') }}" method="POST">
        <h2 class="text-center text-success">Username</h2>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" name="username" required>
        </div>
        <div class="form-group">
            <button type="Submit" class="btn btn-success">Start Chat</button>
        </div>
    </form>
</div>
{% endblock %}
