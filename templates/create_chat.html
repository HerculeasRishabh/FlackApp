{% extends "after_name_layout.html" %} {% block title %} Flack Chat {% endblock %}
{% block body %}
<div class="my-form-align">
        <form action="{{ url_for('create_chat') }}" method="POST">
            <h2 class="text-center text-success">Chat Group Name</h2>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Chat Group Name" name="chat_group_name" required>
            </div>
            <div class="form-group">
                <button type="Submit" class="btn btn-success">Start Chat</button>
            </div>
        </form>
    </div>
{% endblock %}
